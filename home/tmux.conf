# replace default Ctrl-b with Ctrl-a
set -g prefix C-a

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green]#I '

# Highlight active window
set-window-option -g window-status-current-bg red

